plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

	// maven {
	// 	url 'https://repo1.maven.org/maven2/org/openpnp/opencv/3.4.2-2/'
	// }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

	implementation group: 'org.openpnp', name: 'opencv', version: '3.4.2-0'
}

// Define the main class for the application
application {
    mainClass = 'project_1.App'
}

import org.gradle.internal.os.OperatingSystem

project.ext.lwjglVersion = "3.3.3"
project.ext.jomlVersion = "1.10.5"

switch (OperatingSystem.current()) {
	case OperatingSystem.LINUX:
		project.ext.lwjglNatives = "natives-linux"
		project.ext.openCVNatives = "windows-x86-64"
		break
	case OperatingSystem.MAC_OS:
		project.ext.lwjglNatives = "natives-macos"
		break
	case OperatingSystem.WINDOWS:
		project.ext.lwjglNatives = "natives-windows"
		project.ext.openCVNatives = "windows-x86_64"
		break
}


dependencies {
	implementation platform("org.lwjgl:lwjgl-bom:$lwjglVersion")

	// implementation platform()
	implementation group: 'org.openpnp', name: 'opencv', version: '3.4.2-0'

	// add openCV dependency
	implementation 'org.openpnp:opencv:3.4.2-0'
	implementation "org.bytedeco.javacpp-presets:opencv:3.4.2-1.4.2"
	implementation "org.lwjgl:lwjgl"
	implementation "org.lwjgl:lwjgl-assimp"
	implementation "org.lwjgl:lwjgl-glfw"
	implementation "org.lwjgl:lwjgl-nfd"
	implementation "org.lwjgl:lwjgl-openal"
	implementation "org.lwjgl:lwjgl-opengl"
	implementation "org.lwjgl:lwjgl-stb"

	runtimeOnly "org.bytedeco.javacpp-presets:opencv:3.4.2-1.4.2:$openCVNatives"

	runtimeOnly "org.lwjgl:lwjgl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-assimp::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-glfw::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-nfd::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-openal::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-opengl::$lwjglNatives"
	runtimeOnly "org.lwjgl:lwjgl-stb::$lwjglNatives"
	implementation "org.joml:joml:${jomlVersion}"
}
